    <!-- Tombol kontrol musik -->
    <div id="music-container">
      <button
        id="playMusic"
        style="
          position: fixed;
          top: 20px;
          right: 20px;
          z-index: 1000;

        "
      >

    <!-- Audio autoplay mute dulu -->
    <audio id="myAudio" autoplay muted playsinline loop>
      <source
        src="music/Semua Aku Dirayakan - Nadin Amizah.mp3"
        type="audio/mpeg"
      />
      <source
        src="music/Semua Aku Dirayakan - Nadin Amizah.mp3"
        type="audio/ogg"
      />
    </audio>

    <script src="main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const playButton = document.getElementById("playMusic");
        const audio = document.getElementById("myAudio");

        // ==== Auto unmute saat pertama kali klik di layar ====
        function enableSound() {
          audio.muted = false;
          audio.play().catch((err) => console.log("Autoplay gagal:", err));
          document.removeEventListener("click", enableSound);
        }
        document.addEventListener("click", enableSound);

        // ==== Tombol Play/Pause ====
        playButton.onclick = function () {
          if (audio.paused) {
            audio.play();
            playButton.textContent = "ðŸ”‡";
          } else {
            audio.pause();
            playButton.textContent = "ðŸŽµ";
          }
        };

        // Auto-hide tombol setelah musik mulai
        audio.addEventListener("play", function () {
          setTimeout(() => {
            playButton.style.opacity = "0.3";
          }, 2000);
        });
      });
    </script>
  </body>
